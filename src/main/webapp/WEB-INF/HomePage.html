<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="../CSS/home.css" th:href="@{/CSS/home.css}">
<meta charset="UTF-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1990 12:00:00 GMT" />
<title>HomePage Banca</title>
</head>
<body>
<div class="elencoConti">
<h2> Elenco Conti</h2>


<p th:text=" ${NessunConto}"></p>

<form action="SelezionaConto" method="post">

<select class= "form" name="conto" th:size="${NumeroConti}" style= "width: 100%">
<option th:each=" conto: ${ListaConti}" th:value="${conto}" th:label="'IDConto: '+ ${conto}" >
</option>
</select>
<div class="divBottone">
<input class ="bottone" type= "submit" value= "Visualizza dettagli conto selezionato" >
</div>
</form>
</div>
<p th:text=" ${ErrorMsg}"></p>
<a class = "logout" href="/TrasferimentoDenaroGruppo94/Logout">Logout</a>
</body>
</html>
